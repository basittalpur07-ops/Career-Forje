
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Career Forge | Professional AI Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@0.454.0" defer></script>
    <style>
      :root {
        --forge-indigo: #6366f1;
        --forge-dark: #09090b;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--forge-dark);
        color: #fafafa;
        overflow-x: hidden;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Professional Scrollbar */
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

      @media print {
        .no-print { display: none !important; }
        body { background-color: white !important; color: black !important; }
      }

      /* Neural Forge Animations */
      @keyframes ai-scan {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(200%); opacity: 0; }
      }
      @keyframes neural-breath {
        0%, 100% { border-color: rgba(99, 102, 241, 0.1); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        50% { border-color: rgba(99, 102, 241, 0.5); box-shadow: 0 0 20px 0 rgba(99, 102, 241, 0.1); }
      }
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .ai-thinking {
        position: relative;
        overflow: hidden;
        animation: neural-breath 2s infinite ease-in-out;
      }
      .ai-thinking::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--forge-indigo), transparent);
        box-shadow: 0 0 15px var(--forge-indigo);
        animation: ai-scan 1.5s infinite linear;
        z-index: 50;
      }

      .glass-card {
        background: rgba(24, 24, 27, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Mobile Safe Areas */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
